<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
  <title>Document</title>
</head>

<body>
<div class="wrapper">
  <div class="content">
    <div class="fixed-extension">
      <div class="header">
        고정 확장자
      </div>
      <tbody>
      <tr th:each="fixedExtension : ${fixedExtensions}">
        <span class="item">
          <input type="checkbox" th:id="${fixedExtension.getName()}" onclick="check(this)"
                 th:checked="${fixedExtension.isChecked()}">
          <td th:text="${fixedExtension.getName()}"></td>
        </span>
      </tr>
      </tbody>
    </div>
    <div class="custom-extension">
      <div class="header">
        커스텀 확장자
      </div>
      <div class="body">
        <div class="input-box">
          <!--선택확장자 입력 포맷-->
          <form id="form-table">
            <input type="text" name="name" id="input-name">
          </form>
          <button onclick="submit()">제출</button>
        </div>
        <tbody>
        <tr th:each="customExtension : ${customExtensions}">
          <span class="item">
            <td th:text="${customExtension.getName()}"></td>
          <input type="button" th:id="${customExtension.getName()}" onclick="delete_extension(this)"
                 value="x">
          </span>
        </tr>
        </tbody>
        <!--선택확장자 리스트 영역-->
      </div>
    </div>
  </div>
</div>
</body>

</html>
